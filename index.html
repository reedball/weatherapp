<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light dash">
        <h1>Weather Dashboard</h1>
    </nav>
    <div>
        <label for="city">Search for a City:</label>
        <div class="input-group">
            <input type="text" name="city" id="city" class="form-control">
            <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
        </div>
    </div>

    <div id="myDIV" class="list-group">

    </div>
    <div>
        <h3>Current Weather</h3>
        <p id="cityName"></p>
        <img id="weatherPic" src="" alt="">
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <p id="uvIndex"></p>

    </div>
</body>
<script src="script.js"></script>
</html>
